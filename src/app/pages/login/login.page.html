<ion-content>
  <div class="container top">
    <!-- <img src="/assets/img/aa.jpg"> -->

    <!-- Segment with default selection -chama o evento para ver qual botão está ativo -->
    <ion-segment value="javascript">
        <ion-segment-button value="login">
          <ion-label>Login</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cadastro">
          <ion-label>Cadastro</ion-label>
        </ion-segment-button>
    </ion-segment>
  </div>

    <ion-slides>
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Login</span>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
  
          <ion-button class="ion-margin-top" color="light" expand="block">
            Entrar
          </ion-button>
        </div>
      </ion-slide>
  
      <ion-slide>
        <div class="slide-inner ion-padding">
          <span>Cadastro</span>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="text" placeholder="Nome"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="email" placeholder="E-mail"></ion-input>
          </ion-item>
  
          <ion-item class="ion-margin-top" lines="none">
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
  
          <ion-button class="ion-margin-top" color="light" expand="block">
            Cadastrar
          </ion-button>
        </div>
      </ion-slide>
    </ion-slides>
  
    <div class="ocean">
      <div class="waves"></div>
  
      <div class="container bottom ion-text-center">
        <span>Este é um APP teste</span>
      </div>
    </div>
  </ion-content>
